<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DML-MD GitHub Repo</title>
  <style>
    /* ===== Base Styles ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 40;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
      cursor: none; /* tunaficha default cursor */
    }

    /* ===== Animated Background ===== */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* ===== Container ===== */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      animation: float 3s infinite ease-in-out;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      max-width: 500px;
      animation: fadeInUp 2s ease;
    }

    /* ===== Button Styles ===== */
    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: #25d366;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 2.2s ease;
    }

    .btn:hover {
      background: #1ebc57;
      box-shadow: 0 0 20px #25d366, 0 0 40px #25d366;
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
      animation: fadeIn 3s ease-in-out;
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ===== Cursor Sparkle ===== */
    .cursor-dot {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #25d366;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(1.5); opacity: 1; }
      to { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Background Stars -->
  <div class="stars">
    <div class="star" style="top:10%; left:20%; animation-delay:0s;"></div>
    <div class="star" style="top:30%; left:50%; animation-delay:1s;"></div>
    <div class="star" style="top:70%; left:80%; animation-delay:2s;"></div>
    <div class="star" style="top:50%; left:10%; animation-delay:0.5s;"></div>
    <div class="star" style="top:85%; left:40%; animation-delay:1.5s;"></div>
    <div class="star" style="top:15%; left:75%; animation-delay:2.5s;"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>ðŸ“‚ DML-MD Project</h2>
    <p>
      Welcome to the official DML-MD repository.  
      Click the button below to visit the GitHub repo safely.
    </p>

    <a class="btn" href="https://github.com/MLILA17/DML-MD" target="_blank">
      ðŸ”— Open GitHub Repo
    </a>

    <footer>
      Â© 2025 DML-MD | All Rights Reserved
    </footer>
  </div>

  <!-- Cursor Effect Script -->
  <script>
    document.addEventListener("mousemove", function(e) {
      let dot = document.createElement("div");
      dot.classList.add("cursor-dot");
      dot.style.left = e.pageX + "px";
      dot.style.top = e.pageY + "px";
      document.body.appendChild(dot);

      setTimeout(() => { dot.remove(); }, 600);
    });
  </script>
</body>
</html>
